<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <style>
        body {
            font-size: 20px;
            background-color: blue;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .formelt {
            color: orange;
            text-align: center;
            margin: 10px 0;
        }
        
        h1 {
            color: rgb(255, 0, 179);
            text-align: center;
            padding-top: 20px;
        }
        
        .box {
            margin: auto;
            width: 50%;
            border: 4px solid orange;
            padding: 20px;
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        
        input[type="text"],
        input[type="submit"] {
            padding: 5px;
            font-size: 16px;
            margin: 5px 0;
        }
        
        input[type="submit"] {
            background-color: orange;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Power Calculator</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="formelt">
                Intensity: <input type="text" name="intensity" value="{{ intensity }}" /> (W/m<sup>2</sup>)
            </div>
            <div class="formelt">
                Resistance: <input type="text" name="resistance" value="{{ resistance }}" /> (Î©)
            </div>
            <div class="formelt">
                <input type="submit" value="Calculate" />
            </div>
            <div class="formelt">
                Power: <input type="text" name="power" value="{{ power }}" readonly /> (W)
            </div>
        </form>
    </div>
</body>

</html>
